<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="imageContainer">
      <img src="./images/image-equilibrium.jpg" class="image">
      <a class="shadow"></a>
    </div>
    <div class="textBox">
      <a href="#" class="title">Equilibrium #3429</a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="iconBox">
        <div class="iconUnit">
          <img src="./images/icon-ethereum.svg">
          <p class="iconText1">0.041 ETH</p>
        </div>
        <div class="iconUnit">
          <img src="./images/icon-clock.svg">
          <p class="iconText2">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="footerBox">
        <img src="./images/image-avatar.png" class="avatar">
        <p class="footer">Creation of Jules Wyvern</p>
      </div>
    </div>
  </div>
</body>
</html>
