<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="" alt="" class="image">
    <div class="info">
      <h3 class="title">Order Summary</h3>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
        <div class="planLeft">
          <img src="" alt="" class="planIcon">
          <div class="planLeftText">
            <h3 class="planName">Annual Plan</h3>
            <p class="planInfo">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="planRight">Change</a>
      </div>
      <a href="#" class="orderButton">Proceed to Payment</a>
      <a href="#" class="cancelButton">Cancel Order</a>
    </div>
  </div>
</body>
</html>
