<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="sta">
        <div class="staInfo">
          <p class="staTitle">10k+</p>
          <p class="staDetail">companies</p>
        </div>
        <div class="staInfo">
          <p class="staTitle">314</p>
          <p class="staDetail">templates</p>
        </div>
        <div class="staInfo">
          <p class="staTitle">12m+</p>
          <p class="staDetail">queries</p>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="./images/image-header-desktop.jpg" class="image">
    </div>
  </div>
</body>
</html>
