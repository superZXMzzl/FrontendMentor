<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">
    <div class="wrapper">
      <img src="./images/bg-pattern-card.svg" class="image">
      <div class="content">
        <img src="./images/image-victor.jpg" class="avatar">
        <h2 class="title">Victor Crest<span>26</span></h2>
        <p class="des">London</p>
        <div class="line"></div>
        <div class="footer">
          <div class="column">
            <h3 class="columnTitle">80K</h3>
            <p class="columnDes">Followers</p>
          </div>
          <div class="column">
            <h3 class="columnTitle">803K</h3>
            <p class="columnDes">Likes</p>
          </div>
          <div class="column">
            <h3 class="columnTitle">1.4K</h3>
            <p class="columnDes">Photos</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
